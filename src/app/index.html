<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="navbar-logo">
          <a href="https://www.mercadolibre.com.mx">
            <img
              src="/src/imagenes/logo_large_25years@2x.png"
              alt="Mercado Libre Logo"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <!-- Contenedor de texto a la izquierda -->
      <div class="text-container">
        <h1
          class="andes-typography grid-view__title andes-typography--type-title andes-typography--size-xl andes-typography--color-primary andes-typography--weight-regular"
        >
          Ingresa tu e-mail o teléfono para iniciar sesión
        </h1>
      </div>

      <!-- Contenedor de inicio de sesión a la derecha -->
      <div class="login-container">
        <input type="text" placeholder="Correo electrónico o teléfono" />
        <button>Continuar</button>

        <div class="registrocss">
          <a href=""><button>Crear contraseña</button></a>
        </div>
      </div>
    </div>
    <!-- Cierre de .main-content -->
  </body>
</html>
